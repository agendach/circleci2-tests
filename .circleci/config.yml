version: 2
jobs:
  build:
    docker:
      - image: docker:edge-git
    working_directory: /app
    environment:
      ENV: $BASH_ENV
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache bash
      - run: echo 'export PATH="/app/make:/thisisntreal:/usr/local/bin:$PATH"' >> $BASH_ENV
      - run: |
          echo $PATH
      - run: |
          source $BASH_ENV
          echo $PATH
